<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Fylo logo" class="fylo-logo">
      <img src="./images/icon-document.svg" alt="document icon" class="doc-icon">
      <img src="./images/icon-folder.svg" alt="folder icon" class="fol-icon">
      <img src="./images/icon-upload.svg" alt="upload icon" class="upl-icon">
    </div>
    <div class="text-part">
      <div class="GB-left bold"><p>185 </p><p>GB Left</p></div>
      <p class="used-storage">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <div class="flex">
        <p class="bold">0 GB</p>
        <p class="end-size bold">1000 GB</p>
      </div>
    </div>
  </main>
</body>
</html>
